<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Tic Tac Toe</h2>

    <div class="game-status">
      <button id="startGame">Start Game</button>
      <button id="startGame" class="hidden">Play Again</button>
      <h2 class="game-message"></h2>
    </div>

    <div class="game-container unselectable hidden">
      <div class="box" data-choice="1">1</div>
      <div class="box" data-choice="2">2</div>
      <div class="box" data-choice="3">3</div>
      <div class="box" data-choice="4">4</div>
      <div class="box" data-choice="5">5</div>
      <div class="box" data-choice="6">6</div>
      <div class="box" data-choice="7">7</div>
      <div class="box" data-choice="8">8</div>
      <div class="box" data-choice="9">9</div>
    </div>

    <script type="module" src="main.js" defer></script>
  </body>
</html>
