<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Tic Tac Toe</h2>

    <div class="game-status unselectable">
      <button id="startGame">Start Game</button>
      <h2 class="game-message"></h2>
    </div>

    <div class="game-container unselectable hidden">
      <div class="box playerX" data-choice="1"></div>
      <div class="box" data-choice="2"></div>
      <div class="box" data-choice="3"></div>
      <div class="box" data-choice="4"></div>
      <div class="box" data-choice="5"></div>
      <div class="box" data-choice="6"></div>
      <div class="box" data-choice="7"></div>
      <div class="box" data-choice="8"></div>
      <div class="box" data-choice="9"></div>
    </div>

    <script type="module" src="main.js" defer></script>
  </body>
</html>
